<!DOCTYPE html>
<html>
<head>
    <title>Cooking Recipe Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Landing Page -->
    <section id="landingPage" class="landing">
        <div class="overlay">
            <h1>Cooking Recipe Recommendation System</h1>
            <p>Discover Delicious Recipes Instantly</p>
            <button id="startBtn">Start Cooking</button>
        </div>
    </section>

    <!-- Main Page -->
    <section id="mainPage" class="main-page" style="display:none;">

        <header>
            <h2>Find Your Recipe</h2>
        </header>

        <section class="filters">
            <input type="text" id="searchInput" placeholder="Search by ingredient...">

            <select id="mealTypeFilter">
                <option value="all">All Meals</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
            </select>

            <select id="timeFilter">
                <option value="all">All prep times</option>
                <option value="15">Up to 15 min</option>
                <option value="30">Up to 30 min</option>
                <option value="60">Up to 60 min</option>
            </select>

            <button id="submitBtn">Submit</button>
        </section>

        <section id="recipeContainer" class="recipe-container"></section>

    </section>

<script src="script.js"></script>
</body>
</html>
